users:
  - name: luciano
    ssh_authorized_keys:
      - ssh-rsa 
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: sudo
    shell: /bin/bash

package_update: true
package_upgrade: true
package_reboot_if_required: true

write_files:
- content: |
    opster_sgw_logger_url:
      protocol: "http"
      host: "{{ docker_network_gw }}"
      port: 9201
    opster_sgw_backends:
      - url: 'http://es-1-onion.giacchetta.net:9200'
        default: 'true'

  path: /etc/ansible/values.yaml
  permissions: '0644'  
  owner: root:root


packages:
 - python3-pip

runcmd:
  - [ pip3, install, ansible-core==2.11.*]
  - [ ansible-pull, -e @/etc/ansible/values.yaml, -U https://github.com/giacchetta/ansible.git, sgw-pull/stack.yaml]
