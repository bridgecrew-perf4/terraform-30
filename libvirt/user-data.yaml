#!/bin/bash

mkdir /etc/elasticsearch
chown elastic.elastic /etc/elasticsearch



cd /tmp
wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${es_version}-linux-x86_64.tar.gz
wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${es_version}-linux-x86_64.tar.gz.sha512
shasum -a 512 -c elasticsearch-${es_version}-linux-x86_64.tar.gz.sha512
cd /opt
tar -xzf /tmp/elasticsearch-${es_version}-linux-x86_64.tar.gz
chown elastic.elastic -R elasticsearch-${es_version}
rm /tmp/elasticsearch-${es_version}-linux-x86_64.tar.gz
rm elasticsearch-${es_version}-linux-x86_64.tar.gz.sha512

