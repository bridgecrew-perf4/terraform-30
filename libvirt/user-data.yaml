#cloud-config
cloud_final_modules:
  - [scripts-user, always]

users:
  - name: elastic
    ssh_authorized_keys:
      - ssh-rsa 
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: sudo
    shell: /bin/bash
    homedir: /opt/elasticsearch-${es_version}

